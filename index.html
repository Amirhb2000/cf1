<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="#">Home</a>
            </li>

            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="#">Feature</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="#">Work</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="#">About</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <section id="header" class="text-center p-5">
      <div class="text">
        <h1>Contact Forms</h1>
        <p class="lead">
          Do you have a project and need help? Fill up the form so we can
          contact you as soon as possible
        </p>
      </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="container">
      <form class="mb-5 mt-3">
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Neme</label
              >
              <input
                type="text"
                id="exampleFormControlInput1"
                class="form-control"
                placeholder="Enter Yor Name"
              />
              <span>Example: Sara Doe</span>
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                id="exampleFormControlInput1"
                class="form-control"
                placeholder="Enter Yor Email"
              />
              <span>Example: username@example.com</span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Message</label
          >
          <textarea
            id="message"
            placeholder="Your Message ..."
            class="form-control"
            rows="5"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn-lg w-100 border-0 text-white"
          value="Submit"
        >
          Submit Your Request
        </button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
